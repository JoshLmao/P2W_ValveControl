<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--P2W custom css-->
    <link rel="stylesheet" href="../css/cssbase.css"/>
    <!--Override Bootstrap styles css-->
    <link rel="stylesheet" href="../css/bootstrap_overrides.css"/>
    <!--Bootstrap & JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!--Sidebar-->
      <div class="sidebar-fixed">
        <!--App Image-->
        <a href="../html/main_page.html">
          <img class="appImageIcon"/>
        </a>
        <!--Menu-->
        <ul class="nav
                  nav-pills
                  nav-stacked">
          <li role="presentation" class="active"><a href="../html/main_page.html">Dashboard</a></li>
          <li role="presentation"><a href="../html/valve_overview.html">Valve Overview</a></li>
          <li role="presentation"><a href="../html/valve_statistics.html">Valve Statistics</a></li>
          <li role="presentation"><a href="../html/testing.html">Testing</a></li>
          <li role="presentation"><a href="../html/output_log.html">Output Log</a></li>
          <li role="presentation"><a href="../html/user_page.html">Profile</a></li>
        </ul>
      </div>

      <!--Main content-->
      <div class="main-content">
        <div class="container-fluid">
          <!--Title Bar & Profile-->
          <div class="row">
            <div class="col-lg-6 B h-40">
              <h1 style="text-align: center;">P2W Valve Control</h1>
            </div>
            <div class="col-lg-1">
              <a class="btn btn-default">Profile</a>
            </div>
          </div>
          <!--Quick valve control-->
          <div class="row">
            <div class="col-lg-6 B h-40">
              Row 2
            </div>
          </div>
          <!--Statistic charts-->
          <div class="row">
            <div class="col-lg-6 B h-40">
              <!--Uptime chart-->
              <div id="uptimeChart"></div>
            </div>
            <div class="col-lg-6 B h-40">
              <!--Flow Rate chart-->
              <div id="flowRateChart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Needed bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/main_page/charts.js"></script>
  </body>
</html>
