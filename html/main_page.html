<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--P2W custom css-->
    <link rel="stylesheet" href="../css/cssbase.css"/>
    <!--Override Bootstrap styles css-->
    <link rel="stylesheet" href="../css/bootstrap_overrides.css"/>
    <!--Bootstrap & JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/dashboard/dashboard.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <!--Sidebar-->
      <div class="sidebar-fixed">
        <!--App Image-->
        <a href="../html/main_page.html">
          <img class="appImageIcon"/>
        </a>
        <!--Menu-->
        <ul class="nav
                  nav-pills
                  nav-stacked">
          <li role="presentation" class="active"><a href="../html/main_page.html">Dashboard</a></li>
          <li role="presentation"><a href="../html/valve_overview.html">Valve Overview</a></li>
          <li role="presentation"><a href="../html/valve_statistics.html">Valve Statistics</a></li>
          <li role="presentation"><a href="../html/testing.html">Testing</a></li>
          <li role="presentation"><a href="../html/output_log.html">Output Log</a></li>
          <li role="presentation"><a href="../html/user_page.html">Profile</a></li>
        </ul>
      </div>

      <!--Main content-->
      <div class="main-content">
        <div class="container-fluid">
          <!--Title Bar & Profile-->
          <div class="row" style="max-height:33vh;">
            <div class="col-lg-10">
              <div class="page-header">
                <h1>P2W Valve Control Dashboard</h1>
              </div>
            </div>
            <div class="col-lg-2">
              <a href="user_page.html">
                <div class="panel panel-default" style="margin-top:10px">
                  <div class="panel-body">
                    <div class="col-lg-2">
                      <span class="glyphicon glyphicon-user" style="font-size: 30px;align-items: center;"></span>
                    </div>
                    <div class="col-lg-10 text-center">
                      <!--Current user & profile level-->
                      <p style="vertical-align: center;">Ben Dover (Operations)</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <!--Quick valve control-->
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-body">
                <h2 style="margin-top:5px;padding-left:5px;padding-bottom:10px;padding-right:5px;">Quick Valve Control</h2>
                <div class="col-lg-6">
                  <!--Valves statuses-->
                  <ul class="list-group list-group-flush" style="padding: 0px;">
                    <li class="list-group-item" style="height:50px">
                      <div class="col-lg-1">
                        <span class="dot-active"></span>
                      </div>
                      <div class="col-lg-10">
                        Valve 1
                      </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="glyphicon glyphicon-off" aria-hidden="true" style="color:var(--active_status_color);"></span>
                        </button>
                      </div>
                    </li>
                    <li class="list-group-item" style="height:50px">
                      <div class="col-lg-1">
                        <span class="dot-error"></span>
                      </div>
                      <div class="col-lg-10">
                        Valve 2
                      </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="glyphicon glyphicon-off" aria-hidden="true" style="color:var(--error_status_color);"></span>
                        </button>
                      </div>
                    </li>
                    <li class="list-group-item" style="height:50px">
                      <div class="col-lg-1">
                        <span class="dot-active"></span>
                      </div>
                      <div class="col-lg-10">
                        Valve 3
                      </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="glyphicon glyphicon-off" aria-hidden="true" style="color:var(--active_status_color);"></span>
                        </button>
                      </div>
                    </li>
                    <li class="list-group-item" style="height:50px">
                      <div class="col-lg-1">
                        <span class="dot-offline"></span>
                      </div>
                      <div class="col-lg-10">
                        Valve 4
                      </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </button>
                      </div>
                    </li>
                    <li class="list-group-item" style="height:50px">
                      <div class="col-lg-1">
                        <span class="dot-active"></span>
                      </div>
                      <div class="col-lg-10">
                        Valve 5
                      </div>
                      <div class="col-lg-1">
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="glyphicon glyphicon-off" aria-hidden="true" style="color:var(--active_status_color);"></span>
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
                <!--Valve controls-->
                <div class="col-lg-6">
                  <div class="col-sm-4 text-center">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-off" aria-hidden="true" style="font-size: 70px; color:var(--active_status_color);"></span>
                    </button>
                  </div>
                  <div class="col-sm-4 text-center">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-off" aria-hidden="true" style="font-size: 70px; color:var(--error_status_color);"></span>
                    </button>
                  </div>
                  <div class="col-sm-4 text-center">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-fast-forward" aria-hidden="true" style="font-size: 70px;"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Statistic charts-->
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-body">
                <h2 style="margin-top:5px;padding-left:5px;padding-bottom:5px;padding-right:5px;">Stats</h2>
                <div class="col-lg-6">
                  <!--Uptime chart-->
                  <div id="uptimeChart"></div>
                </div>
                <div class="col-lg-6">
                  <!--Flow Rate chart-->
                  <div id="flowRateChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Needed bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/main_page/charts.js"></script>
  </body>
</html>
